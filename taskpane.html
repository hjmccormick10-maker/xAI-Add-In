<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><title>XAI Word Add-in</title><link rel="icon" type="image/x-icon" href="/assets/favicon.ico"><link rel="stylesheet" href="taskpane.css"/><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><script type="module" id="taskpane-js" src="taskpane.js"></script><script defer="defer" src="taskpane.js"></script><link href="taskpane.css" rel="stylesheet"></head><body><div id="container"><h2 id="questionTitle">Ask <span id="modelName">unknown</span> a question</h2><textarea id="questionBox" rows="4" placeholder="Enter your question here..."></textarea><div class="button-group"><button id="submitButton">Submit Question</button> <button id="cancelButton">Discard Question</button></div><div class="settings-group"><label for="tokenLimit">Max Tokens:</label> <input type="radio" name="tokenLimit" value="1000" checked="checked"> 1000 <input type="radio" name="tokenLimit" value="4096"> 4096<div id="tokenDisplay" style="display: none;">Tokens: <span id="promptTokens">0</span> (Prompt), <span id="completionTokens">0</span> (Completion), <span id="totalTokens">0</span> (Total)</div></div><textarea id="responseBox" rows="6" placeholder="Response will appear here..."></textarea><div class="button-group"><button id="insertButton">Insert Response</button> <button id="insertSnippetButton">Insert Snippet</button> <button id="discardButton">Discard Response</button></div><div class="style-group" id="styleGroup"><input id="styleInput" placeholder="Select a style" disabled="disabled" value="Normal"/> <button id="changeStyleButton">Change style</button></div><div id="styleModal" style="display: none;"><div><div><h3>Change Style</h3><input id="styleModalInput" placeholder="Enter style (e.g., Normal, Heading 1)"/><div class="modal-button-group"><button id="saveStyleButton" tabindex="0">Save</button> <button id="cancelStyleButton" tabindex="0">Cancel</button></div></div></div></div><div id="statusMessage"></div><h3 id="apiSettings">API Settings for xAI Add-in</h3><div class="settings-group"><button id="enterApiKeyButton">Enter API Key</button> <button id="enterModelButton">Enter Model</button> <button id="configureChatButton">Configure Chat</button></div><div id="apiKeyModal" style="display: none;"><div><div><h3>Enter API Key</h3><input type="password" id="apiKeyInput" placeholder="Enter API key"/> <label><input type="checkbox" id="showApiKeyCheckbox"> Show API Key</label><div class="modal-button-group"><button id="saveApiKeyButton" tabindex="0">Save</button> <button id="cancelApiKeyButton" tabindex="0">Cancel</button></div></div></div></div><div id="modelModal" style="display: none;"><div><div><h3>Enter Model</h3><input id="modelInput" placeholder="Enter model (e.g., grok-3)"/><div class="modal-button-group"><button id="saveModelButton" tabindex="0">Save</button> <button id="cancelModelButton" tabindex="0">Cancel</button></div></div></div></div><div id="chatConfigModal" style="display: none;"><div><div><h3>Configure Chat</h3><label for="systemPromptInput">System Prompt <span title="Defines Grok's behavior (e.g., tone, expertise)">ℹ️</span></label> <textarea id="systemPromptInput" rows="4" placeholder="e.g., You are a concise assistant"></textarea> <label for="userPersona">User Persona (e.g., proposal writer, optional)</label> <input id="userPersona" placeholder="e.g., proposal writer"/> <label for="userMessageInput">Default User Message</label> <textarea id="userMessageInput" rows="4" placeholder="e.g., Write a proposal"></textarea><div class="modal-button-group"><button id="saveChatConfigButton" tabindex="0">Save</button> <button id="cancelChatConfigButton" tabindex="0">Cancel</button></div></div></div></div></div></body></html>
